{% extends 'layout.html' %}

{% block body %}
<main>
<div style="text-align: center; padding: 2%;font-family: Calibri;color: #607d8b">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <form method="POST" action="">
              <div class="blue-grey-text center row">
                <h1>Login</h1>
              </div>
              <div class="row">
                  <div class="col s3"></div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input name="username" type="text" class="validate" value={{request.form.username}}>
                    <label class="active" for="username">Username</label>
                  </div>
                  <div class="col s3"></div>
              </div>
              <div class="row">
                  <div class="col s3"></div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">live_help</i>
                    <input name="password" type="password" class="validate" value={{request.form.password}}>
                    <label for="password">Password</label>
                  </div>
                  <div class="col s3"></div>
              </div>
              <div class="row">
                  <div class="col s3"></div>
                  <div class="col s6">
                    <p>
                      <label>
                        <input class="with-gap" name="category" type="radio" checked />
                        <span>Professor</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input class="with-gap" name="category" type="radio" />
                        <span>Student</span>
                      </label>
                    </p>
                  </div>
                  <div class="col s3"></div>
              </div>
              <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                  <button class="btn blue darken-1 waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
                <div class="col s3"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
{% endblock %}
