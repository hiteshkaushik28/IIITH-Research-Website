{% extends "layout.html" %}

{% block body %}
  <h2 align="center">Labs</h2>
  <ul class="collapsible popout">
    {% for l in lab %}
    <li>
      <div class="collapsible-header"><i class="material-icons more">arrow_drop_down</i><b>{{ l.name }}</b></div>
      <div class="collapsible-body"><span>{{ l.desription|safe }}<button type="button" class="btn btn-dark info" onclick="window.open('{{ l.url }}')">More Info</button></span></div>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
